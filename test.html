<!-- âš  Only works for website allowing CORS requests -->

<main id="feed">
  <a href="https://dev.to/geekgalgroks/building-an-rss-reader-in-javascript-1ep0">
    <h1>This is a test</h1>
  </a>
</main>

<script>
  fetch("https://jotform.com/rss/243248298588070?passKey=test")
  .then((response) => response.text())
  .then((str) => new window.DOMParser().parseFromString(str, "text/xml"))
  .then((data) => {
    const items = data.querySelectorAll("item");
    let html = ``;
    html += `<h2>${data.querySelector("title").innerHTML}</h2>`;
    html += `<p>${data.querySelector("description").innerHTML}</p>`;
    html += `<div class="feeds">`;
    items.forEach((el) => {
      html += `
        <article>
          <h3>
            <a href="${
              el.querySelector("link").innerHTML
            }" target="_blank" rel="noopener">
              ${el.querySelector("title").innerHTML}
            </a>
          </h3>
        </article>
      `;
    });
    html += `</div>`;
    document.getElementById("feed").insertAdjacentHTML("beforeend", html);
  });

  function foo(response) {
  var meta = response.meta;
  var data = response.data;
  console.log(meta);
  console.log(data);
}

var script = document.createElement('script');
script.src = 'https://api.github.com?callback=foo';

document.getElementsByTagName('head')[0].appendChild(script);
</script>
